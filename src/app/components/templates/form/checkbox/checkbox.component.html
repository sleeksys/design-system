<div class="slk-checkbox">
  <div class="checkbox-wrapper">
    <input type="checkbox"
           id="{{ eltId }}"
           (change)="onChanged($event)" />
    <label for="{{ eltId }}" class="toggle">
      <span></span>
    </label>
  </div>

  <span class="label-text">
    {{ label }}
  </span>
</div>
