<div class="slk-accordion">
  <div *ngFor="let item of items"
       [className]="'slk-accordion-item' + (item.active ? ' active' : '')">
    <div [className]="'slk-accordion-header' + (readonly ? ' slk-accordion-header-disabled' : '')"
         (click)="toggle(item)">{{ item.title }}</div>
    <div class="slk-accordion-content">
      <p>{{ item.content }}</p>
    </div>
  </div>
</div>
