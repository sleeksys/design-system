<div class="accordion">
  <div *ngFor="let item of items"
       [className]="'accordion-item' + (item.active ? ' active' : '')">
    <div [className]="'accordion-header' + (readonly ? ' accordion-header-disabled' : '')"
         (click)="toggle(item)">{{ item.title }}</div>
    <div class="accordion-content">
      <p>{{ item.content }}</p>
    </div>
  </div>
</div>
